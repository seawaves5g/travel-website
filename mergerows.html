<!DOCTYPE html>
<html>
<head>
    <title>Merging</title>
</head>
<body>
    <table border="1" cellspacing="50" cellpadding="100">
        <tr>
            <td rowspan="2">A</td>
            <td rowspan="2">B</td>
            <td rowspan="2">C</td>
            <td rowspan="2">D</td>
        </tr>
        <tr>
            <!-- This row has only one cell that spans all four columns -->
            <td colspan="4">E</td>
        </tr>
        <tr>
            <!-- This row has two cells that span two columns each -->
            <td colspan="2">F</td>
            <td colspan="2">G</td>
        </tr>
    </table>
</body>
</html>
